<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandya Smart Transport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
    }

    header {
      padding: 16px;
      text-align: center;
      background-color: #0088cc;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 10px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #map {
      height: 80vh; /* map takes most of screen height */
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>Mandya Smart Transport System</header>

  <div class="container">
    <input type="text" placeholder="Search village or bus stop">
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- JS for map, bus marker, and moving simulation -->
  <script>
    // Initialize map (Mandya coordinates)
    var map = L.map('map').setView([12.5242, 76.8958], 12);

    // Map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Bus icon
    var busIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png',
      iconSize: [35, 35]
    });

    // Bus marker at starting position
    var busMarker = L.marker([12.5242, 76.8958], { icon: busIcon }).addTo(map)
      .bindPopup("Bus KA-11-A-1234");

    // Sample route coordinates (simulate moving bus)
    var route = [
      [12.5242, 76.8958],
      [12.5300, 76.9000],
      [12.5360, 76.9050],
      [12.5400, 76.9100],
      [12.5440, 76.9150]
    ];

    var i = 0;
    setInterval(() => {
      i = (i + 1) % route.length;
      busMarker.setLatLng(route[i]);
    }, 3000); // move every 3 seconds
  </script>
</body>
</html>
